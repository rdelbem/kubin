<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubin Tiny Gallery</title>
    <link rel="stylesheet" href="kubin-styles.css" />
  </head>
  <body>
    <div class="kubin-container">
      <div class="kubin-principal"></div>

      <div class="kubin-thumbs">
        <ul class="kubin-img-gallery">
          <li>
            <img class="kubin-gallery-thumb" src="./images/thumbs/cat1.jpg" />
          </li>
          <li>
            <img class="kubin-gallery-thumb" src="./images/thumbs/cat2.jpg" />
          </li>
          <li>
            <img class="kubin-gallery-thumb" src="./images/thumbs/cat3.jpg" />
          </li>
          <li>
            <img class="kubin-gallery-thumb" src="./images/thumbs/cat4.jpg" />
          </li>
          <li>
            <img class="kubin-gallery-thumb" src="./images/thumbs/cat5.jpg" />
          </li>
        </ul>
      </div>
    </div>
    <script type="application/javascript">
      var setOptions = {
        overlay: "#000000", //must have hashtag as first character - STRING
        overlayAlpha: "99", //must be two digits - STRING
        overlayBlur: true, //true or false - BOOLEAN
        baseURL: "https://rdelbem.github.io/kubin/", //The address of your webpage - STRING
        fullSizePath: "images/fullsize/", //The path to the big images - STRING
        lightBox: true, //BOOLEAN
        zoom: true, //BOOLEAN
        bigImgsPostFix: false, // false is the deafault value, any other values must be - STRING
      };
    </script>
    <script type="text/javascript" src="kubin-gallery.js"></script>
  </body>
</html>
